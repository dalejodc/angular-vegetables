
<div class="container" id="vegetables">
	<div class="row">
		<div class="col s12 l2 m4" *ngFor="let x of vegetablesList">
			<div class="card animated fadeIn medium" *ngIf="x.status">
				<div class="card-image item">
					<a id="a-img" (click)="seeVegetable(x.id)"><img [src]="x.img" [alt]="x.name"></a>
				</div>
				<div class="card-content pointer" (click)="seeVegetable(x.id)">
					<span class="card-title black-text">{{ x.name }}</span>
					<p class="light black-text justify">{{ x.abstract }}</p>
				</div>
				<!-- <div class="card-action center">
					<button (click)="seeVegetable(x.id)" class="btn waves-effect waves-light" >See</button>
				</div> -->
			</div>
		</div>
	</div>
</div>

<div class="row center">
	<i class="material-icons go-top-icon" (click)="scrollTop()">keyboard_arrow_up</i>
</div>
